{% extends 'base.html' %}



{% block content %}

<section class="inner-page-banner bg-common" data-bg-image="img/figure/inner-page-banner1.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumbs-area">
                    <h1>Recipe Categories</h1>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>Categories</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Inne Page Banner Area End Here -->
<!-- Category Area Start Here -->
<section class="category-page-wrap padding-top-80 padding-bottom-50">
    <div class="container">
        <div class="row">
{#            проходимо циклом по категоріях та відображаємо <їх></їх>#}
            {% for category  in object_list %}
                <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                    <div class="category-box-layout1">
                        <figure class="item-figure">
                            <a href="single-recipe1.html">
                            <img src="{{ category.icon.url }}"
                                    alt="Product">
                                </a>
                        </figure>
                        <div class="item-content">
                            <h3 class="item-title"><a href="single-recipe1.html">{{ category.name }}</a></h3>
                            <span class="sub-title"> 14 Recipes</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
           
        </div>
    </div>
</section>

{% endblock %}
